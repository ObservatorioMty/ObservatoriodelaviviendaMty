{% extends 'base.html' %} 
{% load static %}

{% block stylesheets %}
<style>
.title{
    color: #FCEA1F;
    margin-top: 3%;
}
.card-image{
      width: 100%;
        height: 300px;
        color: #FCEA1F;
        border-radius: 50px;
        fill:#ffd53b
       
    }



@media (max-width: 768px) {
 


}
</style>
{% endblock%}

{% block content %}
<div class="container" style="margin-top:5%;">
    <div class="row">
        <div class="col-md-4">
            {% if miembro.image%}
            <img  class="card-image" src='{{miembro.image.url}}' class="rounded">
            {%else%}
            <div class="card-image">
                <svg xmlns="http://www.w3.org/2000/svg" height="15em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
            </div>
            {%endif%}
        </div>
        <div class="col-md-6">
            <h2 class="title">{{miembro.name}}</h2>
            <p style="font-size:14pt; text-align: justify; color: #fff;" >
                {{miembro.team|linebreaksbr}}
            </p>
        </div>
        
    </div>
</div>

<div style="padding-top:20px;padding-bottom:20px;">
  <div class="container-fluid">
    <div class="row">
      
    </div>
  </div>
</div>
{% endblock %}
